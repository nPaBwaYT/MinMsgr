version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: minmsgr-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: minmsgr
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - minmsgr-network

  gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    container_name: minmsgr-gateway
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: minmsgr
      DB_SSLMODE: disable
      JWT_SECRET: development-secret-key-change-in-production
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
      - "8081:8081"
    networks:
      - minmsgr-network

volumes:
  postgres_data:

networks:
  minmsgr-network:
    driver: bridge
